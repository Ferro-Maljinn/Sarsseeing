<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sars CoVer 4</title>

    <link rel="stylesheet" href="styles.css">

  
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Special+Elite&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap");
    </style>
  </head>

  <body>
    <!-- Lounch screen elements-->
    <div id="first-screen">
      <h1>Sars Kuvert 19</h1>
      <button id="start-btn" class="btn">Start Game</button>
      <img id="start-img" src="assets/starsFirstScreen.gif" alt="black background with stars"/>
    </div>

    <!-- Canvas screen elements-->
    <div id="second-screen"></div>

    <!-- GameOver screen elements-->
    <div id="third-screen">
      <h1>Game Over!</h1>
      <button id="restart-btn" class="btn">Restart</button>
    </div>

    <!--     <canvas id="canvas" width="800" height="800"></canvas> -->

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
